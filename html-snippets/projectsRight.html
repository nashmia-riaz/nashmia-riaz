<div class="project">
   <div class="projectImage">
      <img src="images/projects/{{project.link}}.png" alt="">
   </div>
   <div class="projectInformation">
      <h4>{{project.title}}</h4>
      <p class="hidden-xs">{{project.explanation}}</p>
      <a src="{{project.LiveLink}}">Live demo</a>
      <a src="{{project.GithubLink}}">Github</a>
   </div>
</div>
