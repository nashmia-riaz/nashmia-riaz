
<div class="contact" ng-controller="contactController" ng-init="load()">
 <div class="container">
   <div class="row child-center">
     <h1 class="contactHeader">Contact Me</h1>
     <form action="https://formspree.io/nashmia-riaz@hotmail.com" method="POST">
       <div class="centerdiv">
         <span class="form-icon"><i class="fa fa-user-o"></i></span><input type="text" name="name" placeholder="Name">
       </div>
       <div class="centerdiv">
         <span class="form-icon"><i class="fa fa-at"></i></span><input type="text" name="email" placeholder="Email">
       </div>
       <div class="centerdiv">
         <span class="form-icon"><i class="fa fa-envelope-o"></i></span><textarea class="message" name="message" placeholder="Message"></textarea>
       </div>
       <div class="centerdiv">
         <button type="submit" class="send-button" name="button">
           <i class="fa fa-send" class="send-icon"></i> Send
         </button>
       </div>
     </form>
   </div>
 </div>
</div>
