<div class="row centerDiv" >
   <div class="single-exp {{ed.Last}}">
     <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
         <span class="exp-no">{{ed.No}}</span>
     </div>
     <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3  ">
        <span class="exp-year centerDiv">{{ed.Year}}</span>
     </div>
     <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 exp-other  ">
        <span class="exp-institute">{{ed.Institute}}</span>
        <span class="exp-details">
           <h4>{{ed.Pos}}</h4>
           <h4>CGPA:</h4> <p>{{ed.Grade}}
        </p>
        <div class="hidden-xs">
        <h4>Major:</h4>
           <p>
            {{ed.Major}}
           </p>
        </div>

     </span>
     </div>
  </div>
</div>
